<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core">

<h:head>

</h:head>

<h:body>
	<h:form>
	<h:messages id="messages"/>
		<fieldset>
			<legend>Dados do Livro</legend>
			<h:panelGrid>
				<h:outputLabel value="Título:" for="titulo" />
				<h:inputText id="titulo" value="#{livroBean.livro.titulo}"  required="true" requiredMessage="título obrigatório"
					validatorMessage="título não pode ser superior a 40">
					<f:validateLength maximum="40"/>
					<f:ajax event="blur" render="messages" />
					</h:inputText>
				<h:outputLabel value="ISBN" for="isbn" />
				<h:inputText id="isbn" value="#{livroBean.livro.isbn}" validator="#{livroBean.comecaComDigitoUm}">
					<f:ajax event="keyup" render="messages"/>
				</h:inputText>
				<h:outputLabel value="Preço:" for="preco" />
				<h:inputText id="preco" value="#{livroBean.livro.preco}"
							validatorMessage="informe o preço entre 1 a 1000.00">
					<f:validateDoubleRange minimum="1.0" maximum="1000"/>
				</h:inputText>
				<h:outputLabel value="Data de Lançamento" for="dataLancamento" />
				<h:inputText id="dataLancamento" value="#{livroBean.livro.dataLancamento.time}">
					<f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="America/Sao_Paulo" />
				</h:inputText>
				<h:commandButton value="Gravar" action="#{livroBean.gravar}">
					<f:ajax execute="@form" render="@form :tabelaLivros"/>
				</h:commandButton>
			</h:panelGrid>
		</fieldset>
		
		<fieldset>
			<legend>Dados do Autor</legend>
			<h:outputLabel value="Selecione o Autor:" for="autor" />
			<h:selectOneMenu value="#{livroBean.autorId}" id="autor">
				<f:selectItems value="#{livroBean.autores}" var="autor" 
								itemLabel="#{autor.nome}" itemValue="#{autor.id}">									
				</f:selectItems>
			</h:selectOneMenu>
			<h:commandButton value="Gravar Autor" action="#{livroBean.gravarAutor}">
				<f:ajax execute="autor" render="tabelaAutores" />
			</h:commandButton>
			
			<h:dataTable value="#{livroBean.autoresDoLivro}" var="autor" id="tabelaAutores">
				<h:column>
					<h:outputText value="#{autor.nome}"/>
				</h:column>			
			</h:dataTable>
		</fieldset>
		
	</h:form>
	
	<h:dataTable value="#{livroBean.livros}" var="livro" id="tabelaLivros">
		<h:column>
			<f:facet name="header">Titulo</f:facet>
			<h:outputText value="#{livro.titulo}" />
		</h:column>
		<h:column>
			<f:facet name="header">ISBN</f:facet>
			<h:outputText value="#{livro.isbn}" />
		</h:column>
		<h:column>
			<f:facet name="header">Preço</f:facet>
			<h:outputText value="#{livro.preco}">
				<f:convertNumber type="currency" pattern="R$ #0.00" currencySymbol="R$" locale="pt_BR" />
			</h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Data</f:facet>
			<h:outputText value="#{livro.dataLancamento.time}">
				<f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="America/Sao_Paulo"/>
			</h:outputText>
		</h:column>
	</h:dataTable>
	
</h:body>

</html>
